<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <title>Document</title>
</head>
<body>
  <div id="exercise">
     <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
      <p>{{name}}({{age}})</p>
      <!-- 2) Output your age, multiplied by 3 -->
      <p>{{age * 3}}</p>
      <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
      <p>{{randomNum()}}</p>
      <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
      <div>
          <img v-bind:src="image" style="width:100px;height:100px">
      </div>
      <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
      <div>
          <input type="text" v-bind:value="name">
      </div>

     <hr />

      <!-- 1) Show an alert when the Button gets clicked -->
      <div>
          <button v-on:click="alert">Show Alert</button>
      </div>
      <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
      <div>
          <input v-on:keydown="value = $event.target.value" type="text">
          <p>{{ value }}</p>
      </div>
      <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
      <div>
          <input v-on:keydown.enter="value = $event.target.value" type="text">
          <p>{{ value }}</p>
      </div>

<hr />

      <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
      <div>
          <p>Current Value: {{ value }}</p>
          <button @click="value += 5">Add 5</button>
          <button @click="value += 1">Add 1</button>
          <p>{{ result }}</p>
      </div>
      <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
      <div>
          <input type="text">
          <p>{{ value }}</p>
      </div>
  </div>



  <script src="js/main.js"></script>

</body>
</html>
